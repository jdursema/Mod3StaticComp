<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title class='title'>GainZ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <header class='header'>
    <h1 class='header-text'>GainZ</h1>
    <h2 class='header-text'>Welcome, Scott</h2>
  </header>
  <main>
    <section class='left-side'>
      <div class='all-goals'>
        <div class='goals'>
          <h3 class='goals-title'>Goals<span class='sunday'>Sunday</h3>

          <input type='text' placeholder='Enter a new goal for today'/>
          <div class='run-mile-div'>
            <input type='checkbox' id='RunMile'>
            <label for='RunMile'>Run a Mile</label>
          </div>
          <div class='rike-bike-div'>
          <input type='checkbox' id='RideABike'>
          <label for='RideABike'>Ride a Bike</label>
        </div>
        </div>

          <div class='goal-tracker'>
            <h3 class=goals-tracker-header>Goal Tracker<span class='week-8'> Week 8</span></h3>
            <div class='run-10-div'>
          <input type='checkbox' id='Run10Miles'>
          <label for='Run10Miles'>Run 10 Miles</label>
        </div>
        <div class='skateboard-div'>
          <input type='checkbox' id='Skateboard'>
          <label for='Skateboard'>Skateboard</label>
        </div>
        <div class='walk-dog-div'>
          <input type='checkbox' id='walkTheDog'>
          <label for='walkTheDog'>Walk the dog</label>
        </div>

        <div class='snowboard-div'>
          <input type='checkbox' id='Snowboarding'>
          <label for='Snowboarding'>Snowboarding</label>
        </div>
        </div>
      </div>
    <div class='recent-workouts'>
      <h3 class='recent-workouts-text'>Recent Workouts</h3>
      <div class='recent-workout-graph'>
    </div>
    </div>
  </section>
  <aside>
    <div class='calendar'>
      <h4 class='month'>May 2018</h4>
      <table class='table'>
        <tr class='days'>
          <td>Su</td>
          <td>Mo</td>
          <td>Tu</td>
          <td>We</td>
          <td>Th</td>
          <td>Fr</td>
          <td>Sa</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
        </tr>
        <tr>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
        </tr>
        <tr>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
        </tr>
      </table>
    </div>
    <div class='goal-list-bottom-right'>
      <h2>May 6th</h2>
      <div>
        <input type='checkbox' id='climbAMountain'>
        <label for='climbAMountain'>Climb a mountain</label>
      </div>
      <div>
        <input type='checkbox' id='WatchStarWars'>
        <label for='WatchStarWars'>Watch Star Wars</label>
      </div>
    </div>
  </aside>
  </main>
  </body>
</html>
